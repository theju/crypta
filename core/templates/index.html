<!doctype html>{% load i18n static %}{% get_static_prefix as STATIC_URL %}
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
        <title>{{ title }}</title>
        <link rel="manifest" href="{% url "manifest" %}">
        <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="search_container">
                <p class="error"></p>
                <p>
                    <label for="search">{% trans "Search for a URL or key" %}:</label>
                    <input type="search" id="search" placeholder="{% trans "Enter key/url/domain" %}" />
                </p>
                <div class="contents"></div>
                <div class="add hidden">
                    <form>
                        <p><textarea></textarea></p>
                        <input type="hidden" name="mode" value="post" />
                        <p><input type="button" value="Add" name="add" /></p>
                        <p class="delete_container hidden"><input type="button" value="{% trans "Delete" %}" class="delete" /></p>
                    </form>
                </div>
            </div>
            <div class="all">
                <a href="javascript:void(0)" class="btn export">{% trans "View All" %}</a>
            </div>
            <div class="options">
                <a href="./options/" class="btn">{% trans "Options" %}</a>
            </div>
        </div>
        <script type="text/javascript" src="{{ STATIC_URL }}js/openpgp.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/index.js"></script>
    </body>
</html>
